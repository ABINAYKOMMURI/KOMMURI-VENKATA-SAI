<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Create a new Emergency Response account." />
  <title>Sign Up | Emergency Response</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom styles -->
  <style>
    body {
      background-color: #000000; /* Black background */
      color: white;
    }

    .logo {
      height: 2em;
      width: auto;
    }

    .card-gradient {
      background: linear-gradient(to bottom right, #8B0000, #000000);
      color: white;
      border: none;
    }

    .card-gradient input,
    .card-gradient label {
      color: white;
    }

    .card-gradient input::placeholder {
      color: #ddd;
    }

    .card-gradient .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      color: white;
    }

    .card-gradient .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-color: #fff;
    }

    .card-gradient a {
      color: #f1c40f;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Emergency Response</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="ambulance.html">Ambulance</a></li>
          <li class="nav-item"><a class="nav-link" href="police.html">Police</a></li>
          <li class="nav-item"><a class="nav-link" href="other.html">Other Emergencies</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">signup</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">login</a></li>
          <li class="nav-item"><a class="nav-link" href="first-aid.html">Fitst Aid</a></li>
          <li class="nav-item"><a class="nav-link" href="landing.html">Adimn login</a></li>
          <li class="nav-item"><button id="logout-btn" class="btn btn-outline-light">Logout</button></li>
          
        </ul>
      </div>
      </div>
    </div>
  </nav>

  <!-- Sign-Up Card -->
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card p-4 shadow-sm card-gradient">
        <div class="text-center mb-3">
          <img src="assets/logo.jpg" alt="Emergency Response Logo" class="logo" />
        </div>
        <h2 class="card-title text-center mb-4">Welcome to ERC</h2>
        <h3 class="card-title text-center mb-4">Sign Up</h3>

        <form id="sign-up-form">
          <div class="mb-3">
            <label for="sign-up-name" class="form-label">Full Name</label>
            <input type="text" id="sign-up-name" class="form-control" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label for="sign-up-phone" class="form-label">Phone Number</label>
            <input type="tel" id="sign-up-phone" class="form-control" placeholder="Enter phone number" required />
          </div>
          <div class="mb-3">
            <label for="sign-up-password" class="form-label">Password</label>
            <input type="password" id="sign-up-password" class="form-control" placeholder="Create a password" required />
          </div>
          <div class="mb-3">
            <label for="sign-up-password-confirm" class="form-label">Confirm Password</label>
            <input type="password" id="sign-up-password-confirm" class="form-control" placeholder="Confirm your password" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
