<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #000000;
    }

    .card-gradient {
      background: linear-gradient(to bottom right, #8B0000, #000000);
      color: white;
      border: none;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .card-gradient input,
    .card-gradient label {
      color: white;
    }

    .card-gradient input::placeholder {
      color: #ddd;
    }

    .card-gradient .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      width: 100%;
    }

    .card-gradient .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-color: #fff;
      outline: none;
    }

    .card-gradient a {
      color: #f1c40f;
      text-decoration: underline;
    }

    .card-gradient a:hover {
      color: #ffd700;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="card-gradient max-w-md w-full">
    <h2 class="text-2xl font-semibold text-center mb-6">Admin Login</h2>
    <form id="login-form">
      <input type="text" id="username" class="form-control mb-4" placeholder="Username" required />
      <input type="password" id="password" class="form-control mb-6" placeholder="Password" required />
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 rounded">
        Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      localStorage.setItem('isAdminLoggedIn', true);
      window.location.href = 'admin-dashboard.html';
    });
  </script>

</body>
</html>
